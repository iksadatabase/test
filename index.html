<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой первый сайт с Copilot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-code"></i> Привет, мир!</h1>
            <p class="subtitle">Создано с помощью GitHub Copilot</p>
        </header>
        
        <main>
            <div class="card">
                <h2><i class="fas fa-rocket"></i> Это мой первый проект</h2>
                <p id="greeting">Нажмите кнопку ниже для приветствия</p>
                <button id="helloBtn" class="btn">
                    <i class="fas fa-hand-wave"></i> Поздороваться
                </button>
                <button id="colorBtn" class="btn secondary">
                    <i class="fas fa-palette"></i> Сменить херню
                </button>
            </div>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <h3>Быстро</h3>
                    <p>Copilot ускоряет разработку</p>
                </div>
                <div class="feature">
                    <i class="fas fa-lightbulb"></i>
                    <h3>Умно</h3>
                    <p>ИИ предлагает решения</p>
                </div>
                <div class="feature">
                    <i class="fas fa-code-branch"></i>
                    <h3>Эффективно</h3>
                    <p>Интеграция с GitHub</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Создано с ❤️ и помощью Copilot</p>
            <div class="footer-links">
                <a href="https://github.com" target="_blank"><i class="fab fa-github"></i> GitHub</a>
                <a href="https://code.visualstudio.com" target="_blank"><i class="fas fa-code"></i> VS Code</a>
            </div>
        </footer>
    </div>
    
    <!-- Modal -->
    <div id="modal" class="modal hidden" aria-hidden="true" role="dialog" aria-label="Сообщение">
        <div class="modal-content" role="document">
            <p>Это работает</p>
            <button id="modalClose" class="btn">Закрыть</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
